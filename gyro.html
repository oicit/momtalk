<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>霓虹重力核心</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', Courier, monospace; }
        canvas { display: block; }
        #ui-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #0ff;
            z-index: 10;
            pointer-events: none;
        }
        #start-btn {
            pointer-events: auto;
            background: transparent;
            border: 2px solid #0ff;
            color: #0ff;
            padding: 15px 30px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 10px #0ff;
        }
        #start-btn:active { background: #0ff; color: #000; }
        #debug {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: rgba(255,255,255,0.5);
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <button id="start-btn">启动核心引擎</button>
    </div>
    <div id="debug">等待输入...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- 1. 初始化场景 ---
        const scene = new THREE.Scene();
        // 添加迷雾效果，增强深邃感
        scene.fog = new THREE.FogExp2(0x000000, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- 2. 创建物体 ---

        // A. 核心 (Core) - 一个复杂的线框体
        const geometry = new THREE.IcosahedronGeometry(1.5, 1);
        const material = new THREE.MeshBasicMaterial({ 
            color: 0x00ffff, 
            wireframe: true,
            transparent: true,
            opacity: 0.8
        });
        const core = new THREE.Mesh(geometry, material);
        scene.add(core);

        // B. 内部发光球体
        const innerGeo = new THREE.SphereGeometry(0.8, 32, 32);
        const innerMat = new THREE.MeshBasicMaterial({ color: 0xff00ff });
        const innerCore = new THREE.Mesh(innerGeo, innerMat);
        scene.add(innerCore);

        // C. 粒子场 (Starfield)
        const particlesGeo = new THREE.BufferGeometry();
        const particlesCount = 2000;
        const posArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i++) {
            // 随机分布在 -15 到 15 的空间内
            posArray[i] = (Math.random() - 0.5) * 30; 
        }

        particlesGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMat = new THREE.PointsMaterial({
            size: 0.05,
            color: 0xffffff,
            transparent: true,
            opacity: 0.6,
            blending: THREE.AdditiveBlending
        });
        const particles = new THREE.Points(particlesGeo, particlesMat);
        scene.add(particles);

        // --- 3. 交互逻辑 (陀螺仪 + 鼠标回退) ---
        
        let targetRotationX = 0;
        let targetRotationY = 0;
        let particleVelocityX = 0;
        let particleVelocityY = 0;

        // 处理陀螺仪数据
        function handleOrientation(event) {
            const x = event.beta;  // (-180, 180) 前后倾斜
            const y = event.gamma; // (-90, 90) 左右倾斜

            // 限制角度范围，防止反转太剧烈
            if (x !== null && y !== null) {
                // 将角度映射到旋转弧度
                targetRotationX = (x / 90) * 1.5; 
                targetRotationY = (y / 90) * 1.5;
                
                // 粒子重力模拟
                particleVelocityX = y * 0.0005;
                particleVelocityY = -x * 0.0005;
                
                document.getElementById('debug').innerText = `Beta: ${Math.round(x)} | Gamma: ${Math.round(y)}`;
            }
        }

        // 鼠标移动回退 (方便在电脑上测试)
        document.addEventListener('mousemove', (event) => {
            const x = (event.clientY / window.innerHeight) - 0.5;
            const y = (event.clientX / window.innerWidth) - 0.5;
            targetRotationX = x * 3;
            targetRotationY = y * 3;
        });

        // iOS 权限请求按钮逻辑
        const btn = document.getElementById('start-btn');
        const ui = document.getElementById('ui-layer');

        btn.addEventListener('click', () => {
            // 隐藏 UI
            ui.style.display = 'none';

            // 检查是否需要请求权限 (iOS 13+)
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                        } else {
                            alert('需要陀螺仪权限才能体验完整效果');
                        }
                    })
                    .catch(console.error);
            } else {
                // 非 iOS 13+ 设备直接监听
                window.addEventListener('deviceorientation', handleOrientation);
            }
        });

        // --- 4. 动画循环 ---
        
        function animate() {
            requestAnimationFrame(animate);

            // 平滑插值 (Lerp) 让运动更流畅
            core.rotation.x += 0.05 * (targetRotationX - core.rotation.x);
            core.rotation.y += 0.05 * (targetRotationY - core.rotation.y);
            
            // 核心自转
            core.rotation.z += 0.01;
            innerCore.rotation.x -= 0.02;
            innerCore.rotation.z -= 0.02;

            // 粒子根据倾斜移动
            particles.rotation.y += 0.05 * (targetRotationY - particles.rotation.y);
            particles.rotation.x += 0.05 * (targetRotationX - particles.rotation.x);

            // 简单的呼吸效果
            const time = Date.now() * 0.001;
            const scale = 1 + Math.sin(time) * 0.1;
            innerCore.scale.set(scale, scale, scale);

            renderer.render(scene, camera);
        }

        animate();

        // 窗口大小改变适应
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
